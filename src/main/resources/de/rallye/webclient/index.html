<!doctype html>
<html>
<head>
	<meta charset="utf-8">
<title>Rallye</title>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
<script type="text/javascript" src="/client/mustache.js"></script>
<script type="text/javascript"
    src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false">
</script>
<script type="text/javascript" src="/client/client.js"></script>
<style type="text/css">
body {
	font-family: sans-serif;
}
#main {
}
#left {
	border: 1px dashed silver;
	width: 13em;
	margin-right: 1em;
	float: left;
}
.thumb img{
  max-width: 90px;
  max-height: 90px;
  width: expression(this.width > 90 ? "90px" : true);
  height: expression(this.height > 90 ? "90px" : true);
}

.thumb {

	background-color: rgb(200,200,200);

}
.chatsmall {
	color: gray;
	font-size: 10pt;
}
</style>
</head>
<body>

<script id="templ_logindialog" type="text/template">
	<form>
		<table><tr><td colspan="2">{{.}}</td></tr>
		<tr><td>Username:</td><td><input type="text" name="username" id="username"></td></tr>
		<tr><td>Password:</td><td><input type="password" name="password" id="password"></td></tr>
		<tr><td colspan="2"><label for="remember"><input type="checkbox" name="remember" id="remember">Remember me</label></td></tr>
		<tr><td colspan="2"><input type="submit" value="Login" onclick="submit_login(); return false;"></td></tr>
		</table>
	</form>
</script>

<script id="templ_chat" type="text/template">
<table id="chatentries">
	{{#.}} {{>line}} {{/.}}
</table>
<form>
	<input type="text" id="message" name="message">
	<button type="submit" id="sendbutton" onclick="return submit_message();">Send</button>
</form>
</script>
<script id="templ_chatline" type="text/template">
<tr><td rowspan="3" class="thumb"><img src="{{avatar}}" /></td><td class="chatsmall">{{name}} ({{group}})</td></tr>
<tr><td>{{#picture}}<a href="{{pictureBig}}" target="_blank"><img src="{{picture}}" /></a><br>{{/picture}}
{{message}}</td></tr>
<tr><td  class="chatsmall">{{time}}</td></tr>
</script>
<div id="servername">
</div>
<div> Status: <span id="status" />
</div>
<div id="left">
hello
</div>
<div id="main">
</div>
<div id="logout"><a href="#" onclick="return kill_auth();" >Logout</a></div>
</body>
</html>
